<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelly Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <!-- <img src="" alt="" class="logo" /> -->
          <h1>Jelly Weather</h1>
        </div>
        <form action="">
          <input
            id="location"
            type="text"
            placeholder="Search location"
            required
          />
          <button>Search</button>
        </form>
        <div>
          <button>Metric</button>
          <button>Imperial</button>
        </div>
      </header>
      <output>
        <h1>
          <span class="city">City</span>, <span class="country">Country</span>
        </h1>
        <h2>
          <span class="date">Thursday October 24th 2024</span> |
          <span class="time">10:44am</span>
        </h2>
        <section class="overview border">
          <img class="icon" src="./svg/partly-cloudy-day.svg" alt="" />
          <div class="current-conditions">
            <h2><span id="temp">7</span>°<span class="unit-temp">C</span></h2>
            <div id="conditions">Rainy. Or not!</div>
          </div>
          <div class="range">
            <div>
              <strong>H: </strong><span id="high">30</span>°<span class="unit-temp">C</span>
            </div>
            <div>
              <strong>L: </strong><span id="low">20</span>°<span class="unit-temp">C</span>
            </div>
            <div>
              <strong>Feels like: </strong><span id="feels-like">23</span>°<span class="unit-temp"
                >C</span
              >
            </div>
          </div>
        </section>
        <section class="stats">
          <div>
            <label>Chance of rain</label>
            <div><span id="precip-prob"></span>%</div>
          </div>
          <div>
            <label>Amount of rain</label>
            <div>
              <span id="precip"></span><span class="unit-amount">mm</span>
            </div>
          </div>
          <div>
            <label>Humidity</label>
            <div><span id="humidity"></span>%</div>
          </div>
          <div>
            <label>Sunrise</label>
            <div id="sunrise"></div>
          </div>
          <div>
            <label>Sunset</label>
            <div id="sunset"></div>
          </div>
          <div>
            <label>Windspeed</label>
            <div>
              <span id="windspeed"></span><span id="unit-speed">km/h</span>
            </div>
          </div>
        </section>
        <section class="forecast">
          <h2>7 Day Forecast</h2>
          <div class="forecast-card-holder">
            <div class="card">
              <div>Friday</div>
              <img src="svg/clear-day.svg" alt="">
              <div>
                H: <span class="high">7</span>°<span class="unit-temp">C</span> / 
                L: <span class="low">5</span>°<span class="unit-temp">C</span>
              </div>
            </div>
            <div class="card">
              <div>Friday</div>
              <img src="svg/clear-day.svg" alt="">
              <div>
                H: <span class="high">7</span>°<span class="unit-temp">C</span> / 
                L: <span class="low">5</span>°<span class="unit-temp">C</span>
              </div>
            </div>
          </div>
        </section>
      </output>
    </div>
  </body>
</html>
