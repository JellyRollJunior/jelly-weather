<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelly Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <!-- <img src="" alt="" class="logo" /> -->
          <h1>Jelly Weather</h1>
        </div>
        <form action="">
          <input
            id="location"
            type="text"
            placeholder="Search location"
            required
          />
          <button>Search</button>
        </form>
        <div>
          <button>Metric</button>
          <button>Imperial</button>
        </div>
      </header>
      <output>
        <h1><span class="city">City</span>, <span class="country">Country</span></h1>
        <h2><span class="date">Thursday October 24th 2024</span> | <span class="time">10:44am</span></h2>
        <section class="current-conditions">
          <div class="weather">
            <h2>
              <span id="temp">7</span>°<span class="unit-temp">C</span>
            </h2>
            <div id="conditions">Rainy. Or not!</div>
            <div>Feels like <span id="feels-like">23</span>°<span class="unit-temp">C</span></div>
          </div>
          <div class="stats">
            <div>
              <div>Chance of rain</div>
              <div><span id="precip-prob"></span>%</div>
            </div>
            <div>
              <div>Amount of rain</div>
              <div><span id="precip"></span><span class="unit-amount">mm</span></div>
            </div>
            <div>
              <div>Humidity</div>
              <div><span id="humidity"></span>%</div>
            </div>
            <div>
              <div>Sunrise</div>
              <div id="sunrise"></div>
            </div>
            <div>
              <div>Sunset</div>
              <div id="sunset"></div>
            </div>
            <div>
              <div>Windspeed</div>
              <div><span id="windspeed"></span><span id="unit-speed">km/h</span></div>
            </div>
          </div>
        </section>
        <div class="hourly"></div>
        <div class="forecast"></div>
      </output>
    </div>
  </body>
</html>
