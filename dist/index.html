<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Jelly Weather</title><script defer="defer" src="main.js"></script></head><body><div class="wrapper flex"><header><h1>Jelly Weather</h1><form action=""><input id="location" placeholder="Search location" required/> <button><img src="2d2d46c0f61ca53d9d51.svg" alt=""></button></form><button id="unit">Switch to imperial</button></header><div class="loader-wrapper hidden"><div class="loader"></div></div><output class="flex"><h1 class="location-display-wrapper"><span class="city">City</span>, <span class="country">Country</span></h1><h2 class="date-wrapper"><span class="date">Thursday October 24th 2024</span> | <span class="time">10:44am</span></h2><section class="overview"><img class="icon" src="1b7e30503cbfe9b1328f.svg" alt=""/><div class="current-conditions"><h2><span id="temp">7</span>째<span class="unit-temp">C</span></h2><div id="conditions">Rainy. Or not!</div></div><div class="range"><div><strong>H: </strong><span id="high">30</span>째<span class="unit-temp">C</span></div><div><strong>L: </strong><span id="low">20</span>째<span class="unit-temp">C</span></div><div><strong>Feels like: </strong><span id="feels-like">23</span>째<span class="unit-temp">C</span></div></div></section><section class="stats"><div><label>Chance of rain</label><div><span id="precip-prob"></span>%</div></div><div><label>Amount of rain</label><div><span id="precip"></span><span class="unit-amount">mm</span></div></div><div><label>Humidity</label><div><span id="humidity"></span>%</div></div><div><label>Sunrise</label><div id="sunrise"></div></div><div><label>Sunset</label><div id="sunset"></div></div><div><label>Windspeed</label><div><span id="windspeed"></span><span class="unit-speed">km/h</span></div></div></section><section class="forecast"><h1>7 Day Forecast</h1><div class="forecast-card-holder flex"></div></section></output></div></body></html>
